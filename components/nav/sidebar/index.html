<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="sidebar">
      <!-- LOGO -->
      <div class="logo-menu">
        <h2 class="logo">Aryan</h2>
        <i class="fa-solid fa-burger toggle-btn"></i>
      </div>

      <ul class="list">
        <li class="list-item active">
          <a href="#">
            <i class="fa-solid fa-house-chimney"></i>
            <span class="link-name" style="--i: 1">Home</span>
          </a>
        </li>

        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-message"></i>
            <span class="link-name" style="--i: 2">Contact</span>
          </a>
        </li>

        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span class="link-name" style="--i: 3">Setting</span>
          </a>
        </li>

        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-folder"></i>
            <span class="link-name" style="--i: 4">Project</span>
          </a>
        </li>

        <li class="list-item">
          <a href="#">
            <i class="fa-solid fa-file"></i>
            <span class="link-name" style="--i: 5">Resume</span>
          </a>
        </li>
      </ul>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
