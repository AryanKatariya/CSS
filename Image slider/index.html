<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Flex Cards</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked="" />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Kim Jong Un</h4>
              <p>Weight:300lbs & Height:170cm</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c2" checked="" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Adolf Hitler</h4>
              <p>Weight:155lbs & Height:175cm</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c3" checked="" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Mahatma Gandhi</h4>
              <p>Weight:103lbs & Height:165cm</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c4" checked="" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Joe Biden</h4>
              <p>Weight:178lbs & Height:183cm</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
